language: python

# Version number
python:
  - 2.7
    
git:
   submodules: false
   
build:
  pre_ci_boot:
    image_name: drydockaarch64/u16pyt
    image_tag: master
    pull: true
    
  ci:
    - python -V
    - docker ps
    - docker build -t=test .
    - docker images

integrations:
  deploy:
    - integrationName: "ship-aws"
      type: aws
      target: eb_paas
      platform: "Node.js"
      application_name: "sample-app"
      env_name: "SampleApp-env"
      region: "us-east-1"  
      
    - integrationName: "ship-aws"
      type: aws
      target: eb_docker
      application_name: "docker-app"
      env_name: "DockerApp-env"
      bucket_name: "elasticbeanstalk-us-east-1-742038439709"
      region: "us-east-1"
      image_name: "shippabledocker/pipelinev2"
      image_tag: "$BRANCH.$BUILD_NUMBER"
      
      